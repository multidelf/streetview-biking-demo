<body>
  <div id="controlPanel">

    <select id="modeSelect">

    <div class="mode-block" id="sheetBlock">

      <input id="pointA" placeholder="èµ·é»åœ°åæˆ–åœ°å€">
      <input id="pointB" placeholder="çµ‚é»åœ°åæˆ–åœ°å€">

  <div id="map"></div>
  <div id="pano"></div>
  <div id="miniMap"></div>

  <script>
    // å…¨åŸŸè®Šæ•¸
    const apiBase = "https://script.google.com/macros/s/AKfycbzctNoMZS3m3FX3q1s3Ka4ZgK-bVsMKkOh0rL9IQaS1wO1dprzkUcCpZqE4YpQW7vtA/exec";
    let map, panorama, miniMap, miniMarker, miniPolyline, infoWindow;
    let markers = [], polyline, polylinePath = [];
    let currentMode = 'map';
    const STEP_DISTANCE = 20;

    // 1. initMapï¼šåˆå§‹åŒ–åœ°åœ–ã€è¡—æ™¯ã€å°åœ°åœ–èˆ‡ UI
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), { center:{lat:24.15,lng:120.68}, zoom:13 });
      panorama = new google.maps.StreetViewPanorama(document.getElementById('pano'), { position:{lat:24.15,lng:120.68}, pov:{heading:0,pitch:0}, visible:false });
      map.setStreetView(panorama);
      miniMap = new google.maps.Map(document.getElementById('miniMap'), { center:{lat:24.15,lng:120.68}, zoom:16, disableDefaultUI:true });
      miniMarker = new google.maps.Marker({ map:miniMap, position:{lat:24.15,lng:120.68}, icon:{ path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW, scale:5, rotation:0 } });
      miniPolyline = new google.maps.Polyline({ map:miniMap, path:[], strokeColor:'#FF5722', strokeWeight:3 });
      infoWindow = new google.maps.InfoWindow();
      setupAutocomplete(); fetchRouteNames(); document.getElementById('sheetBlock').style.display='block';
      document.getElementById('modeSelect').addEventListener('change', e=>{ document.querySelectorAll('.mode-block').forEach(b=>b.style.display='none'); document.getElementById(e.target.value+'Block').style.display='block'; });
      document.getElementById('planPolylineBtn').addEventListener('click', planPolyline);
      window.addEventListener('keydown', handleKey);
    }
    window.initMap = initMap;

    // 2. setupAutocompleteï¼šè¨­ç½®è‡ªå‹•å®Œæˆ
    function setupAutocomplete() {
      const autoA=new google.maps.places.Autocomplete(document.getElementById('pointA')); const autoB=new google.maps.places.Autocomplete(document.getElementById('pointB'));
      autoA.addListener('place_changed',()=>{ const p=autoA.getPlace(); if(!p.geometry) return; if(markers.A) markers.A.setMap(null); markers.A=new google.maps.Marker({map,position:p.geometry.location}); infoWindow.setContent('èµ·é»ï¼š'+p.name); infoWindow.open(map,markers.A); map.setCenter(p.geometry.location); toggleSearchBtn(); });
      autoB.addListener('place_changed',()=>{ const p=autoB.getPlace(); if(!p.geometry) return; if(markers.B) markers.B.setMap(null); markers.B=new google.maps.Marker({map,position:p.geometry.location}); infoWindow.setContent('çµ‚é»ï¼š'+p.name); infoWindow.open(map,markers.B); map.setCenter(p.geometry.location); toggleSearchBtn(); });
    }

    // 3. toggleSearchBtnï¼šå‹•æ…‹å•Ÿç”¨æœå°‹æŒ‰éˆ•
    function toggleSearchBtn() { const a=document.getElementById('pointA').value.trim(), b=document.getElementById('pointB').value.trim(); document.getElementById('searchBtn').disabled = !(a&&b); }

    // 4. fetchRouteNamesï¼šè¼‰å…¥è·¯ç·šåˆ—è¡¨
    async function fetchRouteNames(){ const res=await fetch(apiBase), data=await res.json(), sel=document.getElementById('routeSelect'); sel.innerHTML='<option>è«‹é¸æ“‡è·¯ç·š</option>'+data.routes.map(n=>`<option value="${n}">${n}</option>`).join(''); sel.addEventListener('change',()=>fetchRouteByName(sel.value)); }

    // 5. fetchRouteByNameï¼šé¡¯ç¤ºç«™é»
    async function fetchRouteByName(name){ clearMapObjects(); const res=await fetch(`${apiBase}?routeName=${encodeURIComponent(name)}`), d=await res.json(), list=document.getElementById('pointList'); list.innerHTML=''; d.points.forEach((p,i)=>{ const row=document.createElement('div'); row.className='checkbox-row'; row.innerHTML=`<input type="checkbox" id="pt${i}" data-lat="${p.lat}" data-lng="${p.lng}"><label for="pt${i}">ç¬¬${p.order}ç«™ ${p.name}</label>`; const cb=row.querySelector('input'); cb.addEventListener('change',()=>{ if(cb.checked){ const m=new google.maps.Marker({map,position:{lat:p.lat,lng:p.lng}}); m.addListener('click',()=>{infoWindow.setContent(p.name);infoWindow.open(map,m);}); markers[i]=m; map.setCenter(m.getPosition()); } else if(markers[i]) markers[i].setMap(null); }); list.appendChild(row); }); }

    // 6. drawPolylinePathï¼šç¹ªè£½ä¸»åœ°åœ–è·¯ç·š
    function drawPolylinePath(path){ if(polyline) polyline.setMap(null); polyline=new google.maps.Polyline({path,map,strokeColor:'#FF5722',strokeWeight:4}); }

    // 7. clearMapObjectsï¼šæ¸…é™¤æ¨™è¨˜èˆ‡è·¯ç·š
    function clearMapObjects(){ markers.forEach(m=>m&&m.setMap(null)); markers=[]; if(polyline) polyline.setMap(null); }

    // 8. planPolylineï¼šè¦åŠƒä¸¦æ›´æ–°å°åœ°åœ–è·¯ç·š
    function planPolyline(){ const pts=markers.filter((m,i)=>document.getElementById('pt'+i)?.checked).map(m=>m.getPosition().toJSON()); if(pts.length<2){alert('è«‹è‡³å°‘é¸æ“‡å…©å€‹ç«™é»');return;} new google.maps.DirectionsService().route({origin:pts[0],destination:pts.at(-1),waypoints:pts.slice(1,-1).map(p=>({location:p})),travelMode:'BICYCLING'},(res,status)=>{ if(status==='OK'){ polylinePath=res.routes[0].overview_path; drawPolylinePath(polylinePath); miniPolyline.setPath(polylinePath); document.getElementById('toggleViewBtn').style.display='inline-block'; } else alert('è·¯ç·šç¹ªè£½å¤±æ•—:'+status); }); }

    // 9. selectAllï¼šå…¨é¸
    function selectAll(){ document.querySelectorAll('#pointList input[type=checkbox]').forEach(cb=>{cb.checked=true;cb.dispatchEvent(new Event('change'));}); }
    // 10. clearAllï¼šæ¸…é™¤
    function clearAll(){ document.querySelectorAll('#pointList input[type=checkbox]').forEach(cb=>{cb.checked=false;cb.dispatchEvent(new Event('change'));}); }

    // 11. drawFromPastedï¼šè²¼ä¸Šæ¨¡å¼è·¯ç·š
    async function drawFromPasted(){ clearMapObjects(); const raw=document.getElementById('coordTextarea').value.trim(), lines=raw.split('\n').filter(l=>l.trim()), coords=lines.map(l=>{ const m=l.match(/([\d\.\-]+)[^\d\.\-]+([\d\.\-]+)/); return m?{lat:+m[1],lng:+m[2]}:null; }).filter(c=>c); if(coords.length<2){alert('è«‹è‡³å°‘æä¾›å…©å€‹åº§æ¨™');return;} coords.forEach((c,i)=>{ const m=new google.maps.Marker({map,position:c}); m.addListener('click',()=>{infoWindow.setContent('æ‰‹å‹•é»#'+(i+1));infoWindow.open(map,m);}); markers.push(m); }); new google.maps.DirectionsService().route({origin:coords[0],destination:coords.at(-1),waypoints:coords.slice(1,-1).map(c=>({location:c})),travelMode:'BICYCLING'},(res,status)=>{ if(status==='OK'){ polylinePath=res.routes[0].overview_path; drawPolylinePath(polylinePath); miniPolyline.setPath(polylinePath); document.getElementById('toggleViewBtn').style.display='inline-block'; } else alert('è·¯ç·šè¦åŠƒå¤±æ•—:'+status); }); }

    // 12. drawFromABï¼šAâ†’B æ¨¡å¼è¦åŠƒä¸¦å•Ÿç”¨è¡—æ™¯
    function drawFromAB(){ clearMapObjects(); new google.maps.DirectionsService().route({ origin:document.getElementById('pointA').value, destination:document.getElementById('pointB').value, travelMode:'BICYCLING' },(res,status)=>{ if(status==='OK'){ const path=res.routes[0].overview_path; polylinePath=path; drawPolylinePath(path); miniPolyline.setPath(path); document.getElementById('toggleViewBtn').style.display='inline-block'; } else alert('æœå°‹å¤±æ•—:'+status); }); }

    // 13. toggleViewï¼šåˆ‡æ›è¡—æ™¯/åœ°åœ–
    function toggleView() {
      if (currentMode === 'map') {
        document.getElementById('map').style.display = 'none';
        document.getElementById('pano').style.display = 'block';
        document.getElementById('miniMap').style.display = 'block';
        panorama.setVisible(true);
        panorama.setPov({heading:0,pitch:0});
        panorama.setPosition(polylinePath[0] || panorama.getPosition());
        miniMap.setCenter(panorama.getPosition());
        miniMarker.setPosition(panorama.getPosition());
        miniMarker.setIcon({ path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW, scale:5, rotation:panorama.getPov().heading });
        currentMode = 'street';
      } else {
        document.getElementById('pano').style.display = 'none';
        document.getElementById('miniMap').style.display = 'none';
        document.getElementById('map').style.display = 'block';
        panorama.setVisible(false);
        currentMode = 'map';
      }
    }

    // 14. handleKeyï¼šéµç›¤â†‘â†“ å‰å¾Œç§»å‹•ï¼ŒA/D æ—‹è½‰
    function handleKey(e){ if(currentMode!=='street'||!polylinePath.length) return;
      if(e.key==='ArrowUp'||e.key.toLowerCase()==='w') moveAlongPath(+STEP_DISTANCE);
      if(e.key==='ArrowDown'||e.key.toLowerCase()==='s') moveAlongPath(-STEP_DISTANCE);
      if(e.key.toLowerCase()==='a') panorama.setPov({...panorama.getPov(),heading:panorama.getPov().heading-15});
      if(e.key.toLowerCase()==='d') panorama.setPov({...panorama.getPov(),heading:panorama.getPov().heading+15});
      updateMiniMap();
    }

    // 15. moveAlongPathï¼šæ²¿ç•¶å‰è¦–è§’ç§»å‹•ä¸€å®šè·é›¢
    function moveAlongPath(distance){ const pos=panorama.getPosition().toJSON(), hdg=panorama.getPov().heading; const np=google.maps.geometry.spherical.computeOffset(pos,distance,hdg); panorama.setPosition(np); }

    // 16. updateMiniMapï¼šæ›´æ–°å°åœ°åœ–ä½ç½®ã€è·¯ç·šèˆ‡è¦–è§’ç®­é ­
    function updateMiniMap(){ const pos=panorama.getPosition();
      miniMap.setCenter(pos);
      miniMarker.setPosition(pos);
      miniMarker.setIcon({ path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW, scale:5, rotation:panorama.getPov().heading });
      miniPolyline.setPath(polylinePath);
    }
  </script>
