
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>一騎出發吧｜街景模擬器 V7.2</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #logoHeader {
      position: absolute; top: 10px; left: 10px; z-index: 10;
      background: rgba(255,255,255,0.85); padding: 5px 10px;
      display: flex; align-items: center; font-weight: bold; border-radius: 6px;
    }
    #controlPanel {
      position: absolute; top: 60px; left: 10px; z-index: 10;
      background: rgba(255,255,255,0.95); padding: 12px; width: 380px;
      border-left: 5px solid #4CAF50; border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2); font-size: 14px;
    }
    select, textarea, input[type="text"], button {
      width: 100%; margin-top: 6px; padding: 6px;
      font-size: 14px; border: 1px solid #ccc; border-radius: 4px;
    }
    #map, #pano { width: 100%; height: 100%; display: none; }
    .mode-block { display: none; margin-top: 10px; }
    .checkbox-row { display: flex; align-items: center; margin-bottom: 4px; }
    .checkbox-row input[type="checkbox"] { margin-right: 8px; }
    #toggleViewBtn {
      position: absolute; top: 110px; left: 10px; z-index: 11;
      background: #4CAF50; color: white; padding: 8px 12px;
      border: none; border-radius: 4px; font-size: 14px;
      display: none; cursor: pointer;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3MsVlR7h6MsYf1Xjw02BPwB3r95wXsYk&libraries=places"></script>
</head>
<body>
  <div id="logoHeader">🚴 一騎出發吧｜街景模擬器 V7.2</div>
  <button id="toggleViewBtn" onclick="toggleView()">切換街景 / 地圖模式</button>
  <div id="controlPanel">
    <label for="modeSelect">📌 選擇輸入模式</label>
    <select id="modeSelect">
      <option value="sheet">🔽 路線下拉選單</option>
      <option value="paste">📝 貼上經緯度</option>
      <option value="ab">📍 A → B 搜尋</option>
    </select>

    <div class="mode-block" id="sheetBlock">
      <select id="routeSelect"><option>請選擇路線</option></select>
      <div style="display:flex; gap:10px; margin-top:6px;">
        <button onclick="selectAll()">全選</button>
        <button onclick="clearAll()">取消全選</button>
      </div>
      <div id="pointList" style="margin-top:10px; max-height:220px; overflow:auto;"></div>
      <button id="planPolylineBtn" style="margin-top:10px;">✏️ 規劃路線</button>
    </div>

    <div class="mode-block" id="pasteBlock">
      <textarea id="coordTextarea" rows="4" placeholder="貼上經緯度，如：24.1612666,120.6951848"></textarea>
      <button onclick="drawFromPasted()">➕ 繪製標記</button>
    </div>

    <div class="mode-block" id="abBlock">
      <input id="pointA" placeholder="起點地名或地址" />
      <input id="pointB" placeholder="終點地名或地址" />
      <button id="searchBtn" onclick="drawFromAB()">🧭 搜尋路線標記</button>
    </div>
  </div>

  <div id="map"></div>
  <div id="pano"></div>

  <script>
    const apiBase = "https://script.google.com/macros/s/AKfycbzctNoMZS3m3FX3q1s3Ka4ZgK-bVsMKkOh0rL9IQaS1wO1dprzkUcCpZqE4YpQW7vtA/exec";
    let map, panorama, polyline;
    let infoWindow, markers = [];
    let currentMode = 'map';

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 24.15, lng: 120.68 },
        zoom: 13
      });
      panorama = new google.maps.StreetViewPanorama(document.getElementById("pano"), {
        position: { lat: 24.15, lng: 120.68 },
        pov: { heading: 0, pitch: 0 },
        visible: false
      });
      map.setStreetView(panorama);
      infoWindow = new google.maps.InfoWindow();
      document.getElementById("map").style.display = "block";
    }

    function toggleView() {
      if (currentMode === 'map') {
        document.getElementById("map").style.display = "none";
        document.getElementById("pano").style.display = "block";
        panorama.setVisible(true);
        currentMode = 'street';
      } else {
        document.getElementById("pano").style.display = "none";
        document.getElementById("map").style.display = "block";
        panorama.setVisible(false);
        currentMode = 'map';
      }
    }

    async function fetchRouteNames() {
      const res = await fetch(apiBase);
      const data = await res.json();
      const sel = document.getElementById("routeSelect");
      sel.innerHTML = `<option>請選擇路線</option>` + data.routes.map(name => `<option value="${name}">${name}</option>`).join("");
      sel.addEventListener("change", () => fetchRouteByName(sel.value));
    }

    async function fetchRouteByName(name) {
      clearMapObjects();
      const res = await fetch(`${apiBase}?routeName=${encodeURIComponent(name)}`);
      const data = await res.json();
      const points = data.points;
      const list = document.getElementById("pointList");
      list.innerHTML = "";
      points.forEach((p, i) => {
        const row = document.createElement("div");
        row.className = "checkbox-row";
        const id = `pt_${p.order}`;
        row.innerHTML = `<input type="checkbox" id="${id}" data-lat="${p.lat}" data-lng="${p.lng}"><label for="${id}">第${p.order}站 ${p.name}</label>`;
        const cb = row.querySelector("input");
        cb.addEventListener("change", () => {
          if (cb.checked) {
            const marker = new google.maps.Marker({ map, position: { lat: p.lat, lng: p.lng } });
            marker.addListener("click", () => {
              infoWindow.setContent(`[#${p.order}] ${p.name}`);
              infoWindow.open(map, marker);
            });
            markers[i] = marker;
            map.setCenter(marker.getPosition());
          } else {
            if (markers[i]) markers[i].setMap(null);
          }
        });
        list.appendChild(row);
      });
    }

    function clearMapObjects() {
      markers.forEach(m => m.setMap(null));
      markers = [];
      if (polyline) polyline.setMap(null);
    }

    function drawPolylinePath(path) {
      if (polyline) polyline.setMap(null);
      polyline = new google.maps.Polyline({
        path, map, strokeColor: "#FF5722", strokeWeight: 4
      });
    }

    function planPolyline() {
      if (polyline) polyline.setMap(null);
      const path = [];
      document.querySelectorAll("#pointList input[type=checkbox]").forEach((cb, i) => {
        if (cb.checked && markers[i]) {
          path.push(markers[i].getPosition().toJSON());
        }
      });
      if (path.length < 2) {
        alert("請至少選擇兩個站點進行路線規劃！");
        return;
      }
      const service = new google.maps.DirectionsService();
      service.route({
        origin: path[0],
        destination: path[path.length - 1],
        waypoints: path.slice(1, -1).map(p => ({ location: p })),
        travelMode: "BICYCLING"
      }, (res, status) => {
        if (status === "OK") {
          const fullPath = res.routes[0].overview_path;
          drawPolylinePath(fullPath);
          map.setCenter(fullPath[0]);
          // 顯示切換街景按鈕
          document.getElementById("toggleViewBtn").style.display = "inline-block";
        } else {
          alert("路線繪製失敗：" + status);
        }
      });
    }

    document.getElementById("planPolylineBtn").addEventListener("click", planPolyline);

    function selectAll() {
      document.querySelectorAll("#pointList input[type=checkbox]").forEach(cb => { cb.checked = true; cb.dispatchEvent(new Event("change")); });
    }
    function clearAll() {
      document.querySelectorAll("#pointList input[type=checkbox]").forEach(cb => { cb.checked = false; cb.dispatchEvent(new Event("change")); });
    }

    document.getElementById("modeSelect").addEventListener("change", (e) => {
      document.querySelectorAll('.mode-block').forEach(el => el.style.display = 'none');
      document.getElementById(e.target.value + "Block").style.display = "block";
    });

    window.onload = () => {
      initMap();
      fetchRouteNames();
      document.getElementById("sheetBlock").style.display = "block";
    };
  </script>
</body>
</html>
